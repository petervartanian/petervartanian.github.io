name: build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build
